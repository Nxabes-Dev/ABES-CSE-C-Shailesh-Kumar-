<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Navbar main container */
    .navbar {
      background-color: #2874f0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      color: white;
    }

    /* Logo / brand name */
    .logo {
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Search box */
    .search-box {
      flex: 1;
      max-width: 500px;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 4px;
      padding: 5px 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    .search-box i {
      color: #2874f0;
      font-size: 18px;
      cursor: pointer;
    }

    /* Right side menu */
    .menu {
      display: flex;
      align-items: center;
      gap: 25px;
      font-size: 15px;
    }

    .menu div {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
    }

    .menu div:hover {
      color: #ffe500;
    }

    /* Cart icon style */
    .cart {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <!-- Logo -->
    <div class="logo">Flipkart</div>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" placeholder="Search for products, brands and more">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <!-- Menu -->
    <div class="menu">
      <div><i class="fa-solid fa-user"></i> Login</div>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i> Cart</div>
      <div><i class="fa-solid fa-ellipsis-vertical"></i> More</div>
    </div>
  </div>
</body>

</html>
