<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
    }

    #logo img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      margin-top: 10px;
    }

    #taskSection {
      display: none; /* initially hidden */
      margin-top: 20px;
    }

    #taskInput {
      width: 250px;
      padding: 10px;
      font-size: 16px;
    }

    #addBtn {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #showInputBtn {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: white;
      margin: 5px auto;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div>
    <h1>To Do List</h1>
    <div id="logo"><img src="samosa.jpg" alt="Logo"></div>
  </div>

  <!-- button to show input -->
  <button id="showInputBtn">Start Adding Tasks</button>

  <div id="taskSection">
    <input type="text" id="taskInput" placeholder="Enter your task...">
    <button id="addBtn">Add</button>
    <ul id="taskList"></ul>
    <button id="nextPageBtn">Go to Next Page</button>
  </div>

  <script>
    const showInputBtn = document.getElementById("showInputBtn");
    const taskSection = document.getElementById("taskSection");
    const addBtn = document.getElementById("addBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");
    const nextPageBtn = document.getElementById("nextPageBtn");

    let tasks = [];

    // Show input when button clicked
    showInputBtn.addEventListener("click", () => {
      taskSection.style.display = "block";
      showInputBtn.style.display = "none";
    });

    // Add task
    addBtn.addEventListener("click", () => {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      tasks.push(taskText);

      const li = document.createElement("li");
      li.textContent = taskText;
      taskList.appendChild(li);

      taskInput.value = "";
    });

    // Next Page -> open tasks in new tab
    nextPageBtn.addEventListener("click", () => {
      const newWindow = window.open("", "_blank");
      newWindow.document.write("<h1>Your Tasks</h1>");
      newWindow.document.write("<ul>");
      tasks.forEach(task => {
        newWindow.document.write("<li>" + task + "</li>");
      });
      newWindow.document.write("</ul>");
    });
  </script>
</body>   
</html>
