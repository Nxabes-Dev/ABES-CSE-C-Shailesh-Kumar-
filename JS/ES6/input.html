<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ab">
    <button onclick="abes()">CLICK</button>
    <p id="para"></p>
    <script>
        function abes(){
           let inputfield= document.getElementById("ab");
           let value=inputfield.value;
           //document.write(value);
           document.getElementById("para").innerHTML=value;
        }
    </script>
</body>
</html>
