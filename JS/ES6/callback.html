<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function getD(dataid, nextdata) {

            setTimeout(() => {
                console.log("data", dataid);
                if (nextdata) {
                    nextdata();
                }
            }, 2000);

        }
        getD(1, () => {
            getD(11, () => {
                getD(111, () => {
                    getD(1111, () => {

                    });
                });
            });
        });


        function sum(a, b) {
            console.log(a + b);
        }
        function call(a, b, sumcallback) {
            sumcallback(a, b);
        }
        call(10, 20, sum);
    </script>

</body>

</html>
