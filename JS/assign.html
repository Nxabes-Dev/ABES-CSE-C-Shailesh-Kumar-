<!-- print sencond largest number. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        // Define 4 variables
        let a = 25;
        let b = 40;
        let c = 10;
        let d = 35;

        // Put them into an array
        let arr = [a, b, c, d];

        // Sort in descending order
        arr.sort((x, y) => y - x);

        // Print the second largest
        console.log("Second largest number is:", arr[1]);

    </script>
</body>

</html>
